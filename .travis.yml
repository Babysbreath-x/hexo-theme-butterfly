language: node_js #设置语言
node_js: "10.16.3" #设置语言版本

cache:
    directories:
        - node_modules #缓存依赖

# S: Build Lifecycle
before_install:
  - npm install -g hexo-cli

install:
  - npm install
  - npm install hexo-deployer-git --save

before_script:
  - git config user.name "Babysbreath-x"
  - git config user.email "490749127@qq.com"

script:
  - hexo clean
  - hexo generate
  #- hexo algolia
  #- hexo deploy

